<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav  id="header">   
        <div id="headerNav">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participação</a>
            </ul>
        </div>
        <button id="buttonLogin">Login</button>
    </nav> 
    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos <br> 
                da <b>DNC</b> que querem <span class="upsidedown"> acelerar a carreira </span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="upsidedown"> BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
        </header>
        <form >
            <div class="formGroup">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="formGroup">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="formGroup">
                <label>Área de interesse:</label>
                <div class="checkBoxItens">
                    <input type="checkbox" value="front">
                    <label >Front-end</label>
                    
                    <input type="checkbox" value="back">
                    <label >Back-end</label>

                    <input type="checkbox" value="bd">
                    <label >Banco de dados</label>
                </div>
            </div>

            <div class="formGroup">
                <label>Email:</label>
                <input type="email" placeholder="Insira seu email aqui">
            </div>

            <div class="formGroup">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 9 9999-9999 ">
            </div>

            <div class="formGroup">
                <label>Insira uma frase criativa aqui:</label>
            <input type="text" placeholder="Qual frase criativa gostaria de falar?">
            </div>

            <input type="submit" value="Login">
        </form>
    </section>
</body>
</html>
